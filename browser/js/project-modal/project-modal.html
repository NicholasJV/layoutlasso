<div class="modal-content">
        <div class="modal-header ng-scope">
            <h3 class="modal-title satisfy-font">To save, please create or select a Project</h3>
        </div>
        <div class="modal-body ng-scope">
             <form id="project-form" name="projectForm">

                <alert type="danger" ng-show="error">
                    {{ error }}
                </alert>

                <div class="form-group">
                    <label for="project-name">Project Name</label>
                    <input type="text" ng-model="project.name" class="form-control" id="name" placeholder="Enter project name">
                </div>

                <button type="submit" class="btn btn-default" ng-click="projectForm.$valid && createProject(project)">Create</button>
                <button class="btn" type="button" ng-click="cancel()">Cancel</button>
            </form>

        </div>

</div>
