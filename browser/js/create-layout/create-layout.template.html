<aside id="toolbar-left" class="toolbar">
  <div class="button-holder">
    <button ng-click="addNewGridElement()" class="btn lasso-toolbar-btn btn-left">Add Element</button><br>
    <button ng-click="addNavBar()" class="btn lasso-toolbar-btn btn-left">Add Navbar</button>
    <button ng-click="new()" class="btn btn-default">New</button>
    <button ng-click="open()" class="btn btn-default">Open</button>
    <button ng-click="close()" ng-show="project" class="btn btn-default">Close</button>
    <button ng-click="saveGrid()" class="btn btn-default">Save Grid</button>
    <br>
    <button ng-click="clearGrid()" class="btn btn-default">Clear Grid</button>
    <br>
    <button ng-click="loadGrid()" class="btn btn-default">Load Grid</button>
    <button ng-click="loadTemplates()" class="btn lasso-toolbar-btn btn-left">Templates</button>
    <styling-mode-selector class="btn lasso-toolbar-btn btn-left">Styling Mode</styling-mode-selector>
    <button ng-hide="gridEmpty()" ng-click="exportHTML()" class="btn lasso-toolbar-btn">Export HTML</button>
    <button class="btn lasso-toolbar-btn" ng-click="showClassPanel()">Show Classes</button>
    <div ng-show="project">Currently viewing: <br>
      <div>Project - {{ project.name }}</div>
    </div>
    <div ng-show="page">Page: {{ page.name }}</div>


  </div>
</aside>

<section class="create-layout">

  <div class="page-layout">
    <div growl></div>
    <div class="grid-stack" id="main-grid">
    </div>

  </div>
</section>
<css-applicator ng-show="styleMenuOpen" class="menu-directive"></css-applicator>
<class-display ng-show="classMenuOpen" class="menu-directive"></class-display>
