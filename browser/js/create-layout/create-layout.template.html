<aside id="toolbar-left" class="toolbar">
  <div class="button-holder">
    <button ng-click="addNewGridElement()" class="btn lasso-toolbar-btn btn-left">Insert Element</button>
    <button ng-click="addNavBar()" class="btn lasso-toolbar-btn btn-left">Add Navbar</button>
  </div>
</aside>
<aside id="toolbar-right" class="toolbar">
  <button ng-click="convertToHTML()">Convert to HTML</button>
  <p> {{ convertedHTML }}</p>
</aside>

<section class="create-layout">
  <div class="page-layout">

    <div class="grid-stack" id="main-grid">
    </div>

  </div>
</section>

<section class="create-layout">
  <h3>Exportable View</h3>
  <div class="page-layout">

    <div class="grid-stack" id="export-grid">
    </div>

  </div>
</section>
