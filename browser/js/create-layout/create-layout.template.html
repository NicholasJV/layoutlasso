<aside id="toolbar-left" class="toolbar">
  <div class="button-holder">
    <button ng-click="addNewGridElement()" class="btn btn-default">Add Element</button><br>
    <button ng-click="addNavBar()" class="btn lasso-toolbar-btn btn-left">Add Navbar</button>

<div>
    <div class="btn-group" uib-dropdown is-open="status.isopen">
    <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
      Button dropdown <span class="caret"></span>
    </button>
    <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
      <li role="menuitem"><a href="#">Action</a></li>
      <li role="menuitem"><a href="#">Another action</a></li>
      <li role="menuitem"><a href="#">Something else here</a></li>
      <li class="divider"></li>
      <li role="menuitem"><a href="#">Separated link</a></li>
    </ul>
</div>

    <button ng-click="addButton('default')" class="btn lasso-toolbar-btn btn-left">Add Button</button>
    <button ng-click="addButton('primary')" class="btn lasso-toolbar-btn btn-left">Primary Button</button>
    <button ng-click="addButton('success')" class="btn lasso-toolbar-btn btn-left">Success Button</button>
    <button ng-click="addButton('info')" class="btn lasso-toolbar-btn btn-left">Info Button</button>
    <button ng-click="addButton('warning')" class="btn lasso-toolbar-btn btn-left">Warning Button</button>
    <button ng-click="addButton('danger')" class="btn lasso-toolbar-btn btn-left">Danger Button</button>


    <button ng-click="new()" class="btn btn-default">New</button>
    <button ng-click="open()" class="btn btn-default">Open</button>
    <button ng-click="close()" ng-show="project" class="btn btn-default">Close</button>
    <button ng-click="saveGrid()" class="btn btn-default">Save Grid</button>
    <br>
    <button ng-click="clearGrid()" class="btn btn-default">Clear Grid</button>
    <br>
    <button ng-click="loadGrid()" class="btn btn-default">Load Grid</button>
    <button ng-click="loadTemplates()" class="btn lasso-toolbar-btn btn-left">Templates</button>
    <button ng-hide="gridEmpty()" ng-click="exportHTML()" class="btn lasso-toolbar-btn">Export HTML</button>
    <button class="btn lasso-toolbar-btn" ng-click="showClassPanel()">Show Classes</button>
    <div ng-show="project">Currently viewing: <br>
      <div>Project - {{ project.name }}</div>
    </div>
    <div ng-show="page">Page: {{ page.name }}</div>


  </div>
</aside>

<section class="create-layout">
  <div class="alert alert-warning alert-dismissible" role="alert" ng-show="change">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
   <center>{{ message }}</center>
  </div>
  <div class="page-layout">
    <div class="grid-stack" id="main-grid">
    </div>

  </div>
</section>
<css-applicator ng-show="styleMenuOpen" class="menu-directive"></css-applicator>
<class-display ng-show="classMenuOpen" class="menu-directive"></class-display>
