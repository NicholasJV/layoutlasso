<aside id="toolbar-left" class="toolbar">
  <div>
    <a href="/">
      <img id="lasso-logo" src="/icons/LLicon.png">
    </a>
  </div>
  <div class="button-holder">

    <button ng-click="new()" class="btn lasso-toolbar-btn project">New</button>
    <button ng-click="open()" class="btn lasso-toolbar-btn project">Open</button>
    <button ng-click="close()" ng-show="project" class="btn lasso-toolbar-btn grid-mgmt">Close</button>

    <hr>

<section>
  <button ng-click="toggleGridManagement()" class="btn lasso-toolbar-btn grid-mgmt"> Layout <span class="glyphicon glyphicon-chevron-right"></span> </button>
    <grid-management ng-show="showGridManagement"></grid-management>

</section>

    <button ng-click="loadTemplates()" class="btn lasso-toolbar-btn grid-mgmt">Templates</button>

    <hr>

    <button ng-click="addNewGridElement()" class="btn lasso-toolbar-btn elements">
      <span class='glyphicon glyphicon-plus'></span> element</button>
    <button ng-click="addNavBar()" class="btn lasso-toolbar-btn elements">
      <span class='glyphicon glyphicon-plus'></span> navbar</button>

    <button class="btn lasso-toolbar-btn elements" ng-class="{'style-mode-active': stylingModeActive}" ng-click="toggleStyleMode()">
      <span ng-cloak ng-hide="stylingModeActive">Styling Mode</span>
      <span ng-cloak ng-show="stylingModeActive">Exit Styling</span>
    </button>
    <button class="lasso-toolbar-btn" ng-show="stylingModeActive" ng-click="showClassPanel()">Show Classes</button>

    <hr>
    <button ng-hide="gridEmpty()" ng-click="exportHTML()" class="btn lasso-toolbar-btn">Export</button>

  </div>
</aside>

<section class="create-layout">

  <div class="page-layout">
    <div growl></div>
    <div class="grid-stack" id="main-grid">
    </div>

  </div>
</section>
<css-applicator ng-cloak ng-show="stylingModeActive" class="menu-directive lasso-slide"></css-applicator>
<class-display ng-cloak ng-show="classMenuOpen" class="menu-directive lasso-slide"></class-display>
