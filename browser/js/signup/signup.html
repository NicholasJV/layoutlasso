<form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && sendSignUp(signup)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email" required>
    </div>
    <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Password" required>
    </div>
        <div>
    
    </div>
    
<p><oauth-button provider-name="Google"></oauth-button></p>
<p><oauth-button provider-name="GitHub"></oauth-button></p>

    <button type="submit" class="btn btn-default">Sign Up</button>
</form>
