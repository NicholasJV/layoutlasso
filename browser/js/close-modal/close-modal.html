<div class="modal-content">
    <div class="modal-header ng-scope">
        <h3 class="modal-title satisfy-font">Would you like to save before closing?</h3>
    </div>
    <div class="modal-body ng-scope">
        <form id="close-form" name="closeForm">
                <button type="button" class="btn btn-default" ng-click="save()">Save</button>
                <button type="button" class="btn btn-default" ng-click="close()">Close</button>
                <button class="btn" type="button" ng-click="cancel()">Cancel</button>
        </form>
    </div>
</div>
