<section class="pageClassMenu">
  <p>Current Classes</p>
  <div class="cls-field" ng-repeat="className in pageStyleSheet">
    <p ng-click="loadClassForEditing(className)">{{ className }}</p>
    <button class="label-danger right-align-btn" ng-click="removeClassStyling(className)">
      <span class="glyphicon glyphicon-remove"></span>
    </button>
  </div>
</section>
