<section class="css-applicator">
  <form name="styleApplicator">
    <label>Class Name</label>
    <input></input>
    <div class="css-field" ng-repeat="prop in newClass">
      <input ng-model="prop.key" placeholder="CSS Property"></input>
      <input ng-model="prop.value" placeholder="CSS Value"></input>
    </div>
    <button ng-click="addNewCssField()">Add Styling</button>
    <button ng-click="getCssData(newClass)">Apply</button>
  </form>
</section>
