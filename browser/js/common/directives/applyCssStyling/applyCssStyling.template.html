<section class="css-applicator">
  <form name="styleApplicator" ng-submit="getCssData(newClass)">
    <label>Class Name</label>
    <input></input>
    <div class="css-field" ng-repeat="prop in newClass" ng-model="prop">
      <input placeholder="CSS Property"></input>
      <input placeholder="CSS Value"></input>
    </div>
    <button ng-click="addNewCssField()">Add Styling</button>
    <input type="submit" value="Apply"></input>
  </form>
</section>
